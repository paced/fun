plugins {
    id 'java'
    id 'application'
}

group 'com.anonymous.projects'
version '0.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

application {
    mainClassName = 'com.anonymous.projects.rover.main.RoverMain'
}

dependencies {
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
